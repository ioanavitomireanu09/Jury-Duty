<mat-card class="team-info" *ngIf="selectedTeam">
  <mat-card-header>
    <mat-card-title>{{teams[1].name | uppercase}} Details</mat-card-title>
    <mat-card-subtitle><span>Place: </span>{{teams[1].id}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <label>Members:
      
    </label>
    <mat-list *ngFor="let member of teams[1].members">
        <mat-list-item>{{member}}</mat-list-item>
        <mat-divider></mat-divider>
    </mat-list>
  </mat-card-content> 
</mat-card>
