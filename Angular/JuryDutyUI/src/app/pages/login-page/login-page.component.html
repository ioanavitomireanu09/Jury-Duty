<div class="login-page" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="50px">
    <div class="logo-container" fxFlexAlign="center">
        <app-logo></app-logo>
    </div>

    <mat-card class="login-box" fxFlexAlign="center">
    <mat-tab-group >
            <mat-tab label="Login"> 
                <mat-card >
                        <mat-card-title>
                            Login to MatFortyTwo
                        </mat-card-title>
                        <mat-card-content>
                            <form (keyup.enter)="login(username, password)">
                                <mat-form-field class="login-field">
                                    <input matInput placeholder="Username" name="username" [(ngModel)]="username" autocomplete="username"/>
                                </mat-form-field>
                                <mat-form-field class="login-field">
                                    <input matInput placeholder="Password" name="password" [(ngModel)]="password" type="password" autocomplete="current-password"/>
                                </mat-form-field>
                            </form>
                            <mat-error [textContent]="errorMessage"></mat-error>
                        </mat-card-content>
                        <mat-card-actions>
                            <button mat-raised-button color="primary"
                                    class="login-field" (click)="login(username, password)" type="submit">
                                Submit
                            </button>
                        </mat-card-actions>
                    </mat-card>
            </mat-tab>
            <mat-tab label="Register"> 
                    <mat-card fxFlexAlign="center">
                            <mat-card-title>
                                Jury Duty
                            </mat-card-title>
                            <mat-card-content>
                                <form (keyup.enter)="register(email, password)">
                                    <mat-form-field class="login-field">
                                        <input matInput placeholder="First Name" name="firstName" [(ngModel)]="firstName" autocomplete="firstName"/>
                                    </mat-form-field>
                                    <mat-form-field class="login-field">
                                        <input matInput placeholder="Last Name" name="lastName" [(ngModel)]="lastName" autocomplete="lastName"/>
                                    </mat-form-field>
                                    <mat-form-field class="login-field">
                                            <input matInput placeholder="Group" name="group" [(ngModel)]="group" autocomplete="group"/>
                                        </mat-form-field>
                                    <mat-form-field class="login-field">
                                        <input matInput placeholder="Username" name="username" [(ngModel)]="username" autocomplete="username"/>
                                    </mat-form-field>
                                    <mat-form-field class="login-field">
                                        <input matInput placeholder="Password" name="password" [(ngModel)]="password" type="password" autocomplete="current-password"/>
                                    </mat-form-field>
                                </form>
                                <span style="color: greenyellow;" *ngIf="successMessage"> {{successMessage}} </span>
                                <mat-error [textContent]="errorMessage"></mat-error>
                            </mat-card-content>
                            <mat-card-actions>
                                <button mat-raised-button color="primary"
                                        class="login-field" (click)="register(firstName, lastName, group, username, password)" type="submit">
                                    Submit
                                </button>
                            </mat-card-actions>
                        </mat-card>
            </mat-tab>
        </mat-tab-group>
    </mat-card>
      

</div>
